<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica FL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        .navbar a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 60px 20px;
            height: 100vh;
        }
        #inicio { background-color: #f4f4f4; }
        #sobre-nos { background-color: #e2e2e2; }
        #endereco { background-color: #cfcfcf; }
        #midia { background-color: #bcbcbc; }
        #faq { background-color: #aaaaaa; }
        #inscreva-se { background-color: #999999; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#inicio">Início</a>
        <a href="#sobre-nos">Sobre Nós</a>
        <a href="#endereco">Endereço</a>
        <a href="#midia">Mídia</a>
        <a href="#faq">FAQ</a>
        <a href="#inscreva-se">Inscreva-se</a>
    </div>
    <section id="inicio">
        <h1>Início</h1>
        <p>Bem-vindo ao nosso site!</p>
    </section>
    <section id="sobre-nos">
        <h1>Sobre Nós</h1>
        <p>Informações sobre nossa empresa.</p>
    </section>
    <section id="endereco">
        <h1>Endereço</h1>
        <p>Nosso endereço e mapa.</p>
    </section>
    <section id="midia">
        <h1>Mídia</h1>
        <p>Galeria de imagens e vídeos.</p>
    </section>
    <section id="faq">
        <h1>FAQ</h1>
        <p>Respostas para perguntas frequentes.</p>
    </section>
    <section id="inscreva-se">
        <h1>Inscreva-se</h1>
        <p>Formulário de inscrição.</p>
    </section>
</body>
</html>
